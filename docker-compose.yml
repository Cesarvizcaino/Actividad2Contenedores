version: '3.8'

services:
  benchmark:
    build: .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true

  c:
    build:
      context: ./c
    image: matrix-c

  go:
    build:
      context: ./go
    image: matrix-go

  java:
    build:
      context: ./java
    image: matrix-java

  javascript:
    build:
      context: ./javascript
    image: matrix-javascript

  python:
    build:
      context: ./python
    image: matrix-python
